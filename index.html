<html lang="en">
<head>

  <title>Sorting Hat</title>
  
  <!-- BOOTSTRAP CSS -->

<body>

  <!-- WELCOME PAGE -->  
  <div class="welcome-card">
    <h1>Welcome to the Sorting Hat Chamber!</h1>
      <button id="enter-button">Click to Enter and Learn Your House!</button>
  </div>
  
  
  <!-- SORTING HAT FORM -->
  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label for=""floatingInput>Name</label>
    </div>
    <button type="submit" class="btn btn-success" id="form-sunmit">Sort!</button>
  </form>
  
  
  <!-- HOUSE BUTTONS DIV -->
  <button id="allFirstYears">All First Years</button>
  <button id="gryffindor">House Gryffindor</button>
  <button id="ravenclaw">House Ravenclaw</button>
  <button id="hufflepuff">House Hufflepuff</button>
  <button id="slytherin">House Slytherin</button>

<!-- STUDENT CARDS DIV-->
<div id="student-cards"></div>
 

  <!-- BOOTSTRAP SCRIPTS -->
